<div class="row">
    <div class="col-12 col-sm-4">
        <button class="btn btn-primary" (click)="activateServer()">Activate</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm 4">
        <div class="list-group">
             <!-- [queryParams]="{allowEdit:'1'}" [fragment]="'fds'" -->
            <a [routerLink]="['/servers',server.id]" [queryParams]="{allowEdit:server.id===3 ? '1' : '0'}" class="list-group-item" *ngFor="let server of servers">
               {{server.name}}
            </a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <a class="nav-link" (click)="loadTenants()">Load Tenants</a>

         <router-outlet></router-outlet>
    </div>
</div>
