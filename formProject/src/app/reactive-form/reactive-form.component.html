<div class="container p-5">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [formControlName]="'username'"
          />
          <span
            *ngIf="
              registerForm.get('username')?.errors?.['required'] &&
              registerForm.get('username')?.touched
            "
            class="text-danger"
            >* User name is Required</span
          >

           <span
            *ngIf="
              registerForm.get('username')?.errors?.['nameIsForBidden'] &&
              registerForm.get('username')?.touched
            "
            class="text-danger"
            >* User name is Now Allow</span
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [formControlName]="'email'"
          />
          <span
            class="text-danger"
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            >Email is Required</span
          >
        </div>

        <div class="radio my-2" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              value="{{ gender }}"
              name="gender"
              [formControlName]="'gender'"
            />{{ gender }}
          </label>
        </div>

        <div class="my-3" formArrayName="hobbies">
          <h4>Your Hobbies</h4>

          <div
            class="form-group my-2"
            *ngFor="let control of hobbiesArray.controls; let index = index"
          >
            <input type="text" class="form-control" [formControlName]="index" />
          </div>

          <button type="button" class="btn btn-info" (click)="onAddHobbies()">
            Add Hobbies
          </button>
        </div>

        <button
          class="btn btn-primary my-3"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
