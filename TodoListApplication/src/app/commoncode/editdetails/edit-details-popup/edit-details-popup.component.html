<div class="popup-overlay">
  <div class="popup">
    <h2>Edit Details</h2>

    <form>
      <div class="form-group">
        <label>Title:</label>
        <input
          type="text"
          name="title"
          [(ngModel)]="editableData.title"
          required
        />
      </div>

      <div class="form-group">
        <label>Description:</label>
        <textarea
          name="description"
          rows="3"
          [(ngModel)]="editableData.desciption"
          required
        ></textarea>
      </div>

      <div class="btn-group">
        <button type="button" class="update-btn" (click)="onUpdate()">
          Update
        </button>
        <button type="button" class="close-btn" (click)="onClose()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
