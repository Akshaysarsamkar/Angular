<div class="container">
  <h3>Details Table</h3>
  <table class="custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allDetails; let i = index">
        <td>{{ item.id }}</td>
        <td>{{ item.date | date : "dd-MM-yy" }}</td>
        <td>{{ item.title | sliceWord }}</td>
        <td>{{ item.desciption | sliceWord }}</td>
        <td>
          <button class="btn btn-edit" (click)="editSingleData(item.id)">
            Edit
          </button>
          <button class="btn btn-delete" (click)="deleteDetails(item.id)">
            Delete
          </button>
          <button class="btn btn-show" (click)="showSingleData(item.id)">
            Show
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-show-single-details
  *ngIf="showDetails"
  (close)="onClose()"
  [singleData]="singleData"
></app-show-single-details>
<app-edit-details-popup *ngIf="editSingleDetails"  (close)="onClose()"></app-edit-details-popup>
