<div class="container">
  <div class="form-container">
    <h2>Add Details</h2>

    <form #detailsForm="ngForm" (ngSubmit)="onSubmit(detailsForm)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          ngModel
          required
          #title="ngModel"
        />
        <div class="error" *ngIf="title.invalid && title.touched">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          ngModel
          rows="4"
          required
          #description="ngModel"
        ></textarea>
        <div class="error" *ngIf="description.invalid && description.touched">
          Description is required
        </div>
      </div>

      <button type="submit" [disabled]="detailsForm.invalid">Submit</button>
    </form>
  </div>
</div>
